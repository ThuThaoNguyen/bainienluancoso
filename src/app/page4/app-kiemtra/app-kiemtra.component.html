<div *ngIf="kiemtras" >
        <div >
        <p id="header" style="font-size: 20px; color:black">Câu hỏi {{kiemtras.STT_kt}} : {{kiemtras.cauhoi_kt}}</p>
        </div>
        <div>
          <textarea type="text" name="traloi" id="answer" cols="60" rows="3" placeholder="Câu trả lời của bạn" [(ngModel)]="traloi"></textarea>
         
        </div>
        <div>
        <button class="button2" style="background-color:#f7b733;color: white;" (click)="sumitda()" (click)="getchuoi()">Sumit</button>
        <!-- <button class="button1"style="background-color:#f7b733; color:white;">Next</button> -->
        <!-- <pagination-controls (pageChange)="p=$event"> </pagination-controls> -->
        <p [style.display]="sumit==true?'inline':'none'" style="margin-left: 10px; color:black">{{core}}% </p>
        </div>
        <div style="margin:10px; " >
            <button (click)="xemdapan()" style="display: inline-block; color:white;background-color: #4abdac;" >Đáp án</button>
            <p [style.display]="dapan==true?'inline':'none'" style="margin-left: 10px; color:black">{{kiemtras.traloi_kt}} </p>
        </div>
        
    </div>
